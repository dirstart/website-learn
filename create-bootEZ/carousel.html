<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="rely/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="rely/bootstrap-theme.min.css">
	<script src="rely/jquery.min.js"></script>
	<script src="rely/bootstrap.min.js"></script>
</head>
<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	<!-- id即是下方的data-target的目标 -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			<li data-target="#carousel-example-generic" data-slide-to="4"></li>
		</ol>
		<!-- 对应小点点 -->

		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="image/a1.jpg" alt="">
				<div class="carousel-caption">
					<h1>阴阳师</h1>
					<p>网易爸爸的东西</p>
					<p><a href="#" class="btn btn-lg btn-primary" target="_blank">点我下载</a></p>
				</div>
				<!-- caption字幕说明，这个即是上方的div里面的东西，文字 -->
			</div>
			<div class="item">
				<img src="image/a2.jpg" alt="">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="image/a3.jpg" alt="">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="image/a4.jpg" alt="">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="image/a5.jpg" alt="">
				<div class="carousel-caption"></div>
			</div>
		</div>
		<!-- 对应轮播组件的内容 -->

		<a href="#carousel-example-generic" class="left carousel-control" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">上一页</span>
		</a>
		<a href="#carousel-example-generic" class="right carousel-control" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">下一页</span>
		</a>
		<!-- 对应向左向右的切换按钮 -->
	</div>
</body>
</html>
